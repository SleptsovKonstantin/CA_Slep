<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task5</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form action="http://localhost:3000/api/sendData" method="POST" onsubmit="return validateForm()" id="currentForm" target="_self">
    <h2>ООО ИТРУМ</h2>
    <fieldset>
      <legend>Регистрация пользователя</legend>
      
        <label for="namePerson">Имя:</label>
        <input type="text" id="namePerson" name="namePerson" required>
      
        <label for="emailPerson">Email:</label>
        <input type="email" id="emailPerson" name="emailPerson" required>      
      
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>      
      
        <label for="repeat-password">Подтверждение пароля:</label>
        <input type="password" id="repeat-password" name="repeat-password" required>
      
    </fieldset>
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
